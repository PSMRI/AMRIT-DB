spring.application.name=Amrit-DB


spring.datasource.tomcat.initial-size=5
spring.datasource.tomcat.max-active=30
spring.datasource.tomcat.max-idle=15
spring.datasource.tomcat.min-idle=5
spring.datasource.tomcat.min-evictable-idle-time-millis=15000
spring.datasource.tomcat.remove-abandoned=true
spring.datasource.tomcat.logAbandoned=true
spring.datasource.continue-on-error=true
spring.datasource.tomcat.remove-abandoned-timeout=600
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.datasource.db-iemr.jdbc-url=jdbc:mysql://localhost:3306/dbiemr
spring.datasource.db-iemr.username=root
spring.datasource.db-iemr.password=1234
spring.datasource.db-iemr.driver-class-name=com.mysql.cj.jdbc.Driver


spring.datasource.db-identity.jdbc-url=jdbc:mysql://localhost:3306/db_identity
spring.datasource.db-identity.username=root
spring.datasource.db-identity.password=1234
spring.datasource.db-identity.driver-class-name=com.mysql.cj.jdbc.Driver

#db_reporting
spring.datasource.db-reporting.jdbc-url=jdbc:mysql://localhost:3306/db_reporting
spring.datasource.db-reporting.username=root
spring.datasource.db-reporting.password=1234
spring.datasource.db-reporting.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.db-1097-identity.jdbc-url=jdbc:mysql://localhost:3306/db_1097_identity
spring.datasource.db-1097-identity.username=root
spring.datasource.db-1097-identity.password=1234
spring.datasource.db-1097-identity.driver-class-name=com.mysql.cj.jdbc.Driver

spring.flyway.locations=classpath:db/migration/dbiemr,classpath:db/migration/dbidentity,classpath:db/migration/dbreporting,classpath:db/migration/db1097identity
spring.flyway.validateMigrationNaming=true
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.migrate=true

logging.level.org.flywaydb=DEBUG
logging.level.org.springframework=DEBUG

# Anonymizer config (used by CLI `-c` or by fallback)
anonymizer.source.host=localhost
anonymizer.source.port=3306
anonymizer.source.schemas=dbiemr,db_identity,db_reporting,db_1097_identity
anonymizer.source.username=root
anonymizer.source.password=1234

anonymizer.target.host=localhost
anonymizer.target.port=3306
anonymizer.target.schemas=dbiemr,db_identity,db_reporting,db_1097_identity
anonymizer.target.username=root
anonymizer.target.password=1234
anonymizer.target.readOnly=false

anonymizer.performance.batchSize=1000
anonymizer.performance.fetchSize=1000
anonymizer.rulesFile=src/main/resources/anonymization-registry.yml

# Safety and operation
# Set to true to require an explicit approval token before running against non-local hosts
anonymizer.safety.enabled=true
anonymizer.safety.allowedHosts=localhost
anonymizer.safety.requireExplicitApproval=true
anonymizer.safety.operationId=OPERATION_2026_02_20

# HMAC secret - set this in your environment or replace with a secure value
# Example (PowerShell): $env:HMAC_SECRET_KEY = "$(openssl rand -hex 32)"
anonymizer.hmacSecretKey=${HMAC_SECRET_KEY}

# Logging and runtime
anonymizer.loggingPath=./logs
anonymizer.dryRun=true

