# AMRIT DB Anonymization Configuration - Example
# Copy to anonymization_local.yaml and update with your credentials

source:
  host: localhost
  port: 3306
  schemas:
    - db_iemr
    - db_identity
    - db_reporting
    - db_1097_identity
  username: root
  password: 1234
  readOnly: true
  connectionTimeout: 30000

target:
  host: localhost
  port: 3306
  schemas:
    - db_iemr_uat
    - db_identity_uat
    - db_reporting_uat
    - db_1097_identity_uat
  username: root
  password: 1234
  connectionTimeout: 30000

safety:
  enabled: true
  allowedHosts:
    - localhost
    - 127.0.0.1
  deniedPatterns:
    - "*prod*"
    - "*production*"
  requireExplicitApproval: true
  approvalFlag: EXAMPLE_TOKEN_2025

performance:
  batchSize: 1000
  fetchSize: 1000
  maxMemoryMb: 512

rulesFile: rules.yaml
loggingPath: ./logs

# Usage:
# java -jar target/Amrit-DB-1.0.0.war run \
#   --config src/main/environment/anonymization_local.yaml \
#   --approve EXAMPLE_TOKEN_2025
