# Anonymization Executor Profile Configuration (Anonymizer)
# Enable this profile to run the anonymization execution engine
# Usage: --spring.profiles.active=executor or --anonymization.executor.enabled=true

# Enable executor
anonymization.executor.enabled=true

# Disable web server (CLI only)
spring.main.web-application-type=none

# Database connections (use environment variables; DO NOT commit secrets here)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Executor settings
anonymization.executor.batch-size=1000
anonymization.executor.locale=en-IND
anonymization.executor.output-dir=docs/executor-outputs

# Lookup table settings
anonymization.lookup.database=db_iemr
anonymization.lookup.table=anonymization_lookup
