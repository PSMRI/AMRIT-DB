# Anonymization Analyzer Profile Configuration (Anonymizer)
# Enable analyzer mode for anonymizer analysis tasks

spring.main.web-application-type=none
spring.main.banner-mode=off

# Analyzer configuration
anonymization.analyzer.enabled=true
anonymization.analyzer.output-dir=docs/analyzer-outputs
anonymization.analyzer.tool-version=1.0.0

# Disable Flyway migrations during analysis (read-only mode)
spring.flyway.enabled=false

# Logging configuration for analyzer
logging.level.com.db.piramalswasthya.anonymization=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN

# Database connection settings (use environment variables)
# These will be inherited from environment-specific properties files or env vars
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
