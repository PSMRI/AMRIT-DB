# Anonymization Analyzer Profile Configuration
# Enable analyzer mode

spring.main.web-application-type=none
spring.main.banner-mode=off

# Analyzer configuration
anonymization.analyzer.enabled=true
anonymization.analyzer.output-dir=docs/analyzer-outputs
anonymization.analyzer.tool-version=1.0.0

# Disable Flyway migrations during analysis (read-only mode)
spring.flyway.enabled=false

# Logging configuration for analyzer
logging.level.com.db.piramalswasthya.anonymization=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN

# Database connection settings (use existing from main application.properties)
# These will be inherited from environment-specific properties files
